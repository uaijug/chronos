<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{projectController.idProject}" />
			<f:event listener="#{projectController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formProject">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.projects']}" styleClass="form-cadastro">
				<p:focus for="txtTitle" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.project.id']}:" for="txtId"
								rendered="#{projectController.project.id != null}" styleClass="control-label" />
							<h:outputText value="#{projectController.project.id}" id="txtId"
								rendered="#{projectController.project.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.project.title']}:"
								for="txtTitle" styleClass="control-label" />
							<p:inputText value="#{projectController.project.title}"
								id="txtTitle" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgTitle" for="txtTitle" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.project.description']}:"
								for="txDescription" styleClass="control-label" />
							<p:inputTextarea value="#{projectController.project.description}"
								id="txtDescription" required="true" cols="50" rows="5" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.activity.start-date']}:"
								for="txtStartDate" styleClass="control-label" />
							<br />

							<p:calendar id="txtStartDate"
								value="#{projectController.project.startDate}" locale="pt_BR"
								navigator="true" pattern="dd/MM/yyyy" showButtonPanel="true" showOn="button">
								<f:convertDateTime type="date" dateStyle="medium"
									pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
							</p:calendar>

							<p:message id="msgStartDate" for="txtStartDate" errorClass="errorMessage" />

						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.activity.end-date']}:"
								for="txtEndDate" styleClass="control-label" />
							<br />
								
							<p:calendar id="txtEndDate"
								value="#{projectController.project.endDate}" locale="pt_BR"
								navigator="true" pattern="dd/MM/yyyy" showButtonPanel="true" showOn="button">
								<f:convertDateTime type="date" dateStyle="medium"
									pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
							</p:calendar>

							<p:message id="msgEndDate" for="txtEndDate" errorClass="errorMessage" />

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.project.member']}:"
								for="txtMember" styleClass="control-label" />
							<p:selectOneMenu id="txtMember"
								value="#{projectController.project.member}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{projectController.members}" />
							</p:selectOneMenu>
							<p:message id="msgMember" for="txtMember" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.project.acronym']}:"
								for="txtAcronym" styleClass="control-label" />
							<p:inputText value="#{projectController.project.acronym}"
								id="txtAcronym" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgAcronym" for="txtAcronym" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
								<h3 style="margin-top: 0">Menager</h3>
									<p:pickList id="pickList" value="#{memberController.memberList}" var="members"
										itemLabel="#{members}" itemValue="#{members}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{projectController.register}"
									ajax="false" id="btnSave" value="#{msg['label.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{projectController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
