<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{taskGroupController.idTaskGroup}" />
			<f:event listener="#{taskGroupController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formTaskGroup">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.taskGroups']}"
				styleClass="form-cadastro">
				<p:focus for="txtName" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.taskGroup.id']}:" for="txtId"
								rendered="#{taskGroupController.taskGroup.id != null}" styleClass="control-label" />
							<h:outputText value="#{taskGroupController.taskGroup.id}"
								id="txtId"
								rendered="#{taskGroupController.taskGroup.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
								value="#{msg['label.taskGroup.taskGroupCategory']}:"
								for="txtTaskGroupCategoryr" styleClass="control-label" />
							<p:selectOneMenu id="txtTaskGroupCategory"
								value="#{taskGroupController.taskGroup.taskGroupCategory}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{taskGroupController.taskGroupCategorys}" />
							</p:selectOneMenu>
							<p:message id="msgTaskGroupCategory" for="txtTaskGroupCategory" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.taskGroup.name']}:"
								for="txtName" styleClass="control-label" />
							<p:inputText value="#{taskGroupController.taskGroup.name}"
								id="txtName" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgName" for="txtName" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.taskGroup.duration']}:"
								for="txtDuration" styleClass="control-label" />
							<p:inputText value="#{taskGroupController.taskGroup.duration}"
								id="txtDuration" required="true" maxlength="5" styleClass="form-control" />
							<p:message id="msgDuration" for="txtDuration" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.taskGroup.coordinator']}:"
								for="txtCoordinator" styleClass="control-label" />
							<p:inputText value="#{taskGroupController.taskGroup.coordinator}"
								id="txtCoordinator" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgCoordinator" for="txtCoordinator" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{taskGroupController.register}"
									ajax="false" id="btnSave" value="#{msg['label.taskGroup.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{taskGroupController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
