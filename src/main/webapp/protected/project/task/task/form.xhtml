<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{taskController.idTask}" />
			<f:event listener="#{taskController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formTask">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.tasks']}" styleClass="form-cadastro">
				<p:focus for="txtDescription" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.id']}:" for="txtId"
								rendered="#{taskController.task.id != null}" styleClass="control-label" />
							<h:outputText value="#{taskController.task.id}" id="txtId"
								rendered="#{taskController.task.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.taskCategory']}:"
								for="txtTaskCategory" styleClass="control-label"/>
							<p:selectOneMenu id="txtTaskCategory"
								value="#{taskController.task.taskCategory}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{taskController.taskCategorys}" />
							</p:selectOneMenu>
							<p:message id="msgTaskCategory" for="txtTaskCategory" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.project']}:"
								for="txtProject" styleClass="control-label" />
							<p:selectOneMenu id="txtProject"
								value="#{taskController.task.project}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{taskController.projects}" />
							</p:selectOneMenu>
							<p:message id="msgProject" for="txtProject" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.title']}:" for="txtTitle" styleClass="control-label" />
							<p:inputText value="#{taskController.task.title}" id="txtTitle"
								required="true" maxlength="50" size="50" styleClass="form-control" />
							<p:message id="msgTitle" for="txtTitle" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.description']}:"
								for="txtDescription" styleClass="control-label" />
							<p:inputTextarea value="#{taskController.task.description}"
								id="txtDescription" required="true" maxlength="500" rows="5"
								cols="10" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.procedure']}:"
								for="txtProcedure" styleClass="control-label" />
							<p:inputTextarea value="#{taskController.task.procedure}"
								id="txtProcedure" required="true" maxlength="1000" rows="8"
								cols="10" styleClass="form-control" />
							<p:message id="msgProcedure" for="txtProcedure" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.expectedResult']}:"
								for="txtExpectedResult" styleClass="control-label" />
							<p:inputTextarea value="#{taskController.task.expectedResult}"
								id="txtExpectedResult" required="true" maxlength="500" rows="5"
								cols="10" styleClass="form-control" />
							<p:message id="msgExpectedResult" for="txtExpectedResult" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.notify']}:"
								for="txtNotify" styleClass="control-label" />
							<p:inputTextarea value="#{taskController.task.notify}"
								id="txtNotify" required="true" maxlength="255" rows="5"
								cols="10" styleClass="form-control" />
							<p:message id="msgNotify" for="txtNotify" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.status']}:"
								for="txtStatus" styleClass="control-label" />
							<p:inputText value="#{taskController.task.status}" id="txtStatus"
								required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgStatus" for="txtStatus" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.priority']}:"
								for="txtPriority" styleClass="control-label" />
							<p:selectOneMenu id="txtPriority"
								value="#{taskController.task.priority}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{taskController.prioritys}" />
							</p:selectOneMenu>
							<p:message id="msgPriority" for="txtPriority" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.activity.start-date']}:"
								for="txtStartDate" styleClass="control-label" /><br />
							<p:calendar id="txtStartDate"
								value="#{taskController.task.startDate}" locale="pt_BR"
								navigator="true" pattern="dd/MM/yyyy" showButtonPanel="true">
								<f:convertDateTime type="date" dateStyle="medium"
									pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
							</p:calendar>
							<p:message id="msgStartDate" for="txtStartDate" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.activity.end-date']}:"
								for="txtEndDate" styleClass="control-label" /><br />
							<p:calendar id="txtEndDate"
								value="#{taskController.task.endDate}" locale="pt_BR"
								navigator="true" pattern="dd/MM/yyyy" showButtonPanel="true">
								<f:convertDateTime type="date" dateStyle="medium"
									pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
							</p:calendar>
							<p:message id="msgEndDate" for="txtEndDate" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.task.assignMe']}:"
								for="txtMember" styleClass="control-label"/>
							<p:selectOneMenu id="txtMember"
								value="#{taskController.task.member}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{taskController.members}" />
							</p:selectOneMenu>
							<p:message id="msgMember" for="txtMember" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{taskController.register}"
									ajax="false" id="btnSave" value="#{msg['label.task.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{taskController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
