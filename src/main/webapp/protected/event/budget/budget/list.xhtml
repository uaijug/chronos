<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">

	<ui:define name="body">
		<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			
		<h:form id="formListBudgets">
			<p:panel header="#{msg['label.budgets']}" styleClass="panel-listagem"
				id="panelListagemCliente">

				<p:button value="#{msg['label.new']}" outcome="form"
					icon="ui-icon-circle-plus" id="btnAddTop" />
				<p:dataTable id="tabeClientes"
					value="#{budgetController.budgets}" var="budget"
					emptyMessage="#{msg['label.list.nofindrecord']}" paginator="true"
					rows="10" paginatorPosition="bottom" styleClass="table-listagem"
					rowIndexVar="var" firstPageLinkLabel="Primeira"
					previousPageLinkLabel="Anterior" nextPageLinkLabel="Proxima"
					lastPageLinkLabel="ultima">
					<p:column sortBy="#{budget.id}" style="width:50px;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.budget.code']}" />
						</f:facet>
						<h:outputText value="#{budget.id}" />
					</p:column>
					<p:column
						sortBy="#{budget.material.description}"
						filterBy="#{budget.material.description}"
						filterEvent="enter" style="width:285px;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.budget.description']}" />
						</f:facet>
						<h:outputText value="#{budget.material.description}" />
					</p:column>
					<p:column
						sortBy="#{budget.supplier.acronym}"
						filterBy="#{budget.supplier.acronym}"
						filterEvent="enter" style="width:285px;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.budget.supplier.acronym']}" />
						</f:facet>
						<h:outputText value="#{budget.material.description}" />
					</p:column>
					<p:column
						sortBy="#{budget.supplier.acronym}"
						filterBy="#{budget.supplier.acronym}"
						filterEvent="enter" style="width:285px;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.budget.supplier.acronym']}" />
						</f:facet>
						<h:outputText value="#{budget.material.description}" />
					</p:column>
					<p:column sortBy="#{budget.totalValue}"
						filterBy="#{budget.totalValue}"
						filterEvent="enter" style="width:285px;">
						<f:facet name="header">
							<h:outputText
								value="#{msg['label.budget.totalValue']}" />
						</f:facet>
						<h:outputText value="#{budget.totalValue}" />
					</p:column>
				</p:dataTable>
				<p:spacer style="width:100%; height: 10px;" />
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
