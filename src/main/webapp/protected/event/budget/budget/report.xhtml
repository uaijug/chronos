<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/template.xhtml">

	<ui:define name="body">
		<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
		<h:form id="formBudget">
			<p:dataTable id="budgetTable" var="budget" value="#{budgetController.budgets}">

			  <f:facet name="header">  
        	  	 Or√ßamento Realizado
       		  </f:facet>

				<p:columnGroup type="header">
		 			<p:row>
						<p:column headerText="Desciption" />
						<p:column headerText="Unit Value" />
						<p:column headerText="value" />
						<p:column headerText="Purchase Local" />
					</p:row>
				</p:columnGroup>

				<p:column>  
	            	#{budget.material.description} 
		        </p:column>
		        
		        <p:column>  
	            	#{budget.unitValue} 
		        </p:column>
		        
		        <p:column>  
	            	#{budget.totalValue} 
		        </p:column>
		        
		        <p:column>  
	            	#{budget.supplier.description} 
		        </p:column>
		
				<p:columnGroup type="footer">
					<p:row>
						<p:column colspan="3" footerText="Totals:"
							style="text-align:right" />

						<p:column footerText="R$ #{budgetController.lastValueTotal}" />

					</p:row>
				</p:columnGroup>

				<f:facet name="footer">  
          			  Use a bicycle instead of a car  
      				 </f:facet>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
