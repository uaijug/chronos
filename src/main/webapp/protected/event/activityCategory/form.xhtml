<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id"
				value="#{activityCategoryController.idActivityCategory}" />
			<f:event listener="#{activityCategoryController.load}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formActivityCategory">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.activityCategorys']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.activityCategory.id']}:"
								for="txtId"
								rendered="#{activityCategoryController.activityCategory.id != null}" styleClass="control-label"/>
							<h:outputText
									value="#{activityCategoryController.activityCategory.id}"
									id="txtId"
									rendered="#{activityCategoryController.activityCategory.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
								value="#{msg['label.activityCategory.description']}:"
								for="txtDescription" styleClass="control-label"/>
							<p:inputText
								value="#{activityCategoryController.activityCategory.description}"
								id="txtDescription" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{activityCategoryController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.activityCategory.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel"
									action="#{activityCategoryController.cancelar}" ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
