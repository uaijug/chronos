<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id"
				value="#{sponsorFollowupController.idSponsorFollowup}" />
			<f:event listener="#{sponsorFollowupController.load}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formSponsorFollowup">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.sponsorFollowups']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorFollowup.id']}:"
								for="txtId"
								rendered="#{sponsorFollowupController.sponsorFollowup.id != null}" styleClass="control-label" />
							<h:outputText
								value="#{sponsorFollowupController.sponsorFollowup.id}"
								id="txtId"
								rendered="#{sponsorFollowupController.sponsorFollowup.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorFollowup.sponsors']}:"
								for="txtSponsor" styleClass="control-label" />
							<p:selectOneMenu id="txtSponsor"
								value="#{sponsorFollowupController.sponsorFollowup.sponsor}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{sponsorFollowupController.sponsors}" />
							</p:selectOneMenu>
							<p:message id="msgSponsor" for="txtSponsor" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
								value="#{msg['label.sponsorFollowup.description']}:"
								for="txtDescription" styleClass="control-label" />
							<p:inputText
								value="#{sponsorFollowupController.sponsorFollowup.description}"
								id="txtDescription" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorFollowup.data']}:"
								for="txtDate" styleClass="control-label" /><br />
							<p:calendar id="txtDate"
								value="#{sponsorFollowupController.sponsorFollowup.data}"
								locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
								showButtonPanel="true">
								<f:convertDateTime type="date" dateStyle="medium"
									pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
							</p:calendar>
							<p:message id="msgDate" for="txtDate" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.level']}:"
								for="txtSponsorLevel" styleClass="control-label" />
							<p:selectOneMenu id="txtSponsorLevel"
								value="#{sponsorFollowupController.sponsorFollowup.contactType}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{sponsorFollowupController.contactTypes}" />
							</p:selectOneMenu>
							<p:message id="msgSponsorLevel" for="txtSponsorLevel" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
								value="#{msg['label.sponsorFollowup.attachement']}:"
								for="txtAttachement" styleClass="control-label" />
							<p:inputText
								value="#{sponsorFollowupController.sponsorFollowup.attachement}"
								id="txtAttachement" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgAttachement" for="txtAttachement" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">

							<f:facet name="footer">
								<p:commandButton action="#{sponsorFollowupController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.sponsorFollowup.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel"
									action="#{sponsorFollowupController.cancelar}" ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
