<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{exhibitorsController.idExhibitors}" />
			<f:event listener="#{exhibitorsController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formExhibitors">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.exhibitors']}"
				styleClass="form-cadastro">
				<p:focus for="txtExhibitorsCode" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.id']}:" for="txtId"
								rendered="#{exhibitorsController.exhibitors.id != null}" styleClass="control-label" />
							<h:outputText value="#{exhibitorsController.exhibitors.id}"
								id="txtId"
								rendered="#{exhibitorsController.exhibitors.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.exhibitors.exhibitorsCode']}:"
								for="txtExhibitorsCode"  styleClass="control-label"/>
							<p:inputText
								value="#{exhibitorsController.exhibitors.exhibitorsCode}"
								id="txtExhibitorsCode" required="true" maxlength="50" styleClass="form-control" />
								<p:message id="msgExhibitorsCode" for="txtExhibitorsCode" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.exhibitors.company']}:"
								for="txtCompany"  styleClass="control-label"/>
							<p:selectOneMenu id="txtCompany"
								value="#{exhibitorsController.exhibitors.company}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{exhibitorsController.companys}" />
							</p:selectOneMenu>
							<p:message id="msgCompany" for="txtCompany" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.exhibitors.summary']}:"
								for="txtSummary" styleClass="control-label" />
							<p:inputText
									value="#{exhibitorsController.exhibitors.summary}"
									id="txtSummary" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgSummary" for="txtSummary" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.exhibitors.localization']}:"
								for="txtLocalization" styleClass="control-label" />
							<p:inputText
									value="#{exhibitorsController.exhibitors.localization}"
									id="txtLocalization" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgLocalization" for="txtLocalization" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.exhibitors.localx']}:"
								for="txtLocalx" styleClass="control-label" />
							<p:inputText
									value="#{exhibitorsController.exhibitors.localx}"
									id="txtLocalx" required="true" maxlength="15" styleClass="form-control" />
							<p:message id="msgLocalx" for="txtLocalx" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.exhibitors.localy']}:"
								for="txtLocaly" styleClass="control-label" />
							<p:inputText
									value="#{exhibitorsController.exhibitors.localy}"
									id="txtLocaly" required="true" maxlength="15" styleClass="form-control" />
							<p:message id="msgLocaly" for="txtLocaly" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{exhibitorsController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{exhibitorsController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
