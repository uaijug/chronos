<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{sponsorController.idSponsor}" />
			<f:event listener="#{sponsorController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formSponsor">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.sponsors']}" styleClass="form-cadastro">
				<p:focus for="txtName" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.id']}:" for="txtId"
								rendered="#{sponsorController.sponsor.id != null}" styleClass="control-label" />

							<h:outputText value="#{sponsorController.sponsor.id}" id="txtId"
								rendered="#{sponsorController.sponsor.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.name']}:"
								for="txtName" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.name}"
								id="txtName" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgName" for="txtName" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.cnpj']}:"
								for="txtCnpj" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.cnpj}"
								id="txtCnpj" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgCnpj" for="txtCnpj" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.acronym']}:"
								for="txtAcronym" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.acronym}"
								id="txtAcronym" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgAcronym" for="txtAcronym" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.logo']}:"
								for="txtLogo" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.logo}"
								id="txtLogo" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgLogo" for="txtLogo"  errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.description']}:"
								for="txtDescription" styleClass="control-label" />
							<p:inputText value="#{sponsorController.sponsor.description}"
								id="txtDescription" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.site']}:"
								for="txtSite" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.site}"
								id="txtSite" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgSite" for="txtSite"  errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.email']}:"
								for="txtEmail" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.email}"
								id="txtEmail" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgEmail" for="txtEmail" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.responsible']}:"
								for="txtResponsible" styleClass="control-label" />

							<p:inputText value="#{sponsorController.sponsor.responsible}"
								id="txtResponsible" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgResponsible" for="txtResponsible" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.responsiblePhone']}:"
								for="txtResponsiblePhone" styleClass="control-label" />

							<p:inputText
								value="#{sponsorController.sponsor.responsiblePhone}"
								id="txtResponsiblePhone" required="true" maxlength="50"
								styleClass="form-control" />
							<p:message id="msgResponsiblePhone" for="txtResponsiblePhone" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.level']}:"
								for="txtSponsorLevel" styleClass="control-label" />

							<p:selectOneMenu id="txtSponsorLevel"
								value="#{sponsorController.sponsor.level}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{sponsorController.sponsorLevels}"
									styleClass="form-control" />
							</p:selectOneMenu>
							<p:message id="msgSponsorLevel" for="txtSponsorLevel"  errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.level']}:"
								for="txtSponsorOpportunityLevel" />

							<p:selectOneMenu id="txtSponsorOpportunityLevel"
								value="#{sponsorController.sponsor.opportunity}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems
									value="#{sponsorController.sponsorOpportunityLevels}" />
							</p:selectOneMenu>
							<p:message id="msgSponsorOpportunityLevel"
								for="txtSponsorOpportunityLevel" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.address']}:"
								for="txtAddress" />

							<p:selectOneMenu id="txtAddress"
								value="#{sponsorController.sponsor.address}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{sponsorController.addresses}" />
							</p:selectOneMenu>
							<p:message id="msgAddress" for="txtAddress" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{sponsorController.register}"
									ajax="false" id="btnSave" value="#{msg['label.sponsor.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{sponsorController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
