<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
  <ui:define name="body">
    <f:metadata>
      <f:viewParam name="id" value="#{companyController.idCompany}" />
      <f:event listener="#{companyController.load}" type="preRenderView" />
    </f:metadata>
    <h:form id="formCompany">
     <p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
      <p:panel header="#{msg['label.companys']}"
        styleClass="form-cadastro">
        <p:focus for="txtName" />
        <table width="95%">
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.company.id']}:" for="txtId"
                rendered="#{companyController.company.id != null}" /></td>
            <td colspan="2">
            <h:outputText value="#{companyController.company.id}" id="txtId" rendered="#{companyController.company.id != null}" /></td>
          </tr>
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.company.name']}:" for="txtName" /></td>
            <td><p:inputText value="#{companyController.company.name}" id="txtName" required="true" maxlength="50" /></td>
            <td><p:message id="msgName" for="txtName" /></td>
          </tr>
           <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.company.acronym']}:" for="txtAcronym" /></td>
            <td><p:inputText value="#{companyController.company.acronym}" id="txtAcronym" required="true" maxlength="50" /></td>
            <td><p:message id="msgAcronym" for="txtAcronym" /></td>
          </tr>
           <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.company.logo']}:" for="txtLogo" /></td>
            <td><p:inputText value="#{companyController.company.logo}" id="txtLogo" required="true" maxlength="50" /></td>
            <td><p:message id="msgLogo" for="txtLogo" /></td>
          </tr>
          <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.company.description']}:" for="txtDescription" /></td>
            <td><p:inputText value="#{companyController.company.description}" id="txtDescription" required="true" maxlength="50" /></td>
            <td><p:message id="msgDescription" for="txtDescription" /></td>
          </tr>
            <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.company.companyType']}:" for="txtCompanyType" /></td>
            <td><h:selectOneMenu id="txtCompanyType" value="#{companyController.company.companyType}" converter="GenericConverter">
   				  <f:selectItems value="#{companyController.companyTypes}" />
				</h:selectOneMenu>
            </td>
            <td><p:message id="msgCompanyType" for="txtCompanyType" /></td>
          </tr>
         
          <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.company.site']}:" for="txtSite" /></td>
            <td><p:inputText value="#{companyController.company.site}" id="txtSite" required="true" maxlength="50" /></td>
            <td><p:message id="msgSite" for="txtSite" /></td>
          </tr>
            <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.company.address']}:" for="txtAddress" /></td>
            <td><h:selectOneMenu id="txtAddress" value="#{companyController.company.address}" converter="GenericConverter">
   				  <f:selectItems value="#{companyController.addresses}" />
				</h:selectOneMenu>
            </td>
            <td><p:message id="msgAddress" for="txtAddress" /></td>
          </tr>
        </table>

        <f:facet name="footer">
          <p:commandButton action="#{companyController.register}" ajax="false" id="btnSave"
            value="#{msg['label.company.new']}" icon="ui-icon-circle-check" />
          <p:commandButton value="#{msg['label.cancel']}" immediate="true"
            icon="ui-icon-cancel" action="#{companyController.cancelar}" ajax="false " />
        </f:facet>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
