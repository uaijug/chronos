<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id"
				value="#{postCategoryController.idPostCategory}" />
			<f:event listener="#{postCategoryController.load}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formDescriptionCategory">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.postCategorys']}"
				styleClass="form-cadastro">
				<p:focus for="txtName" />
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.postCategory.id']}:"
								for="txtId"
								rendered="#{postCategoryController.postCategory.id != null}" styleClass="control-label"/>
							<h:outputText value="#{postCategoryController.postCategory.id}"
								id="txtId"
								rendered="#{postCategoryController.postCategory.id != null}" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
						<h:outputLabel
						value="#{msg['label.postCategory.name']}:" for="txtName" styleClass="control-label" />
						<p:inputText
						value="#{postCategoryController.postCategory.name}" id="txtName"
						required="true" maxlength="50" styleClass="form-control"  />
						<p:message id="msgName" for="txtName" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.postCategory.description']}:" for="txtDescription" styleClass="control-label"/>
							<p:inputTextarea value="#{postCategoryController.postCategory.description}"	id="txtDescription" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription"	errorClass="errorMessage" />
						</div>
					</div>
				</div>
		

				<f:facet name="footer">
					<p:commandButton action="#{postCategoryController.register}"
						ajax="false" id="btnSave" value="#{msg['label.postCategory.new']}"
						icon="ui-icon-circle-check" />
					<p:commandButton value="#{msg['label.cancel']}" immediate="true"
						icon="ui-icon-cancel" action="#{postCategoryController.cancelar}"
						ajax="false " />
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
