<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{pageController.idPage}" />
			<f:event listener="#{pageController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formDescriptionCategory">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.pages']}" styleClass="form-cadastro">
				<p:focus for="txtTitle" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.page.id']}:" for="txtId"
								rendered="#{pageController.page.id != null}" styleClass="control-label" />
							<h:outputText
									value="#{pageController.page.id}" id="txtId"
									rendered="#{pageController.page.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.page.title']}:" for="txtTitle" styleClass="control-label" />
							<p:inputText value="#{pageController.page.title}"
									id="txtTitle" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgTitle" for="txtTitle" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.page.content']}:"
								for="txtDescription" styleClass="control-label" />
							<p:editor value="#{pageController.page.content}"
									id="txtDescription" required="true" maxlength="50" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.page.slug']}:" for="txtSlug" styleClass="control-label" />
							<p:inputText value="#{pageController.page.slug}"
									id="txtSlug" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgSlug" for="txtSlug" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				
				<f:facet name="footer">
					<p:commandButton action="#{pageController.register}" ajax="false"
						id="btnSave" value="#{msg['label.page.new']}"
						icon="ui-icon-circle-check" />
					<p:commandButton value="#{msg['label.cancel']}" immediate="true"
						icon="ui-icon-cancel" action="#{pageController.cancelar}"
						ajax="false " />
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
