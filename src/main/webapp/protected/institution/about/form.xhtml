<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{aboutController.idAbout}" />
			<f:event listener="#{aboutController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formAbout" acceptcharset="UTF-8">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel id="panel" header="#{msg['label.abouts']}"
				styleClass="form-cadastro">
				<p:focus for="txtTitle" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.id']}:" for="txtId"
								rendered="#{aboutController.about.id != null}" styleClass="control-label" />
							<h:outputText value="#{aboutController.about.id}" id="txtId"
								rendered="#{aboutController.about.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.about.institution']}:"
								for="txtAbout" styleClass="control-label" />
							<p:selectOneMenu id="txtAbout"
								value="#{aboutController.about.institution}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{aboutController.institutions}" />
							</p:selectOneMenu>
							<p:message id="msgAbout" for="txtAbout" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.about.title']}:"
								for="txtTitle" styleClass="control-label" />
							<p:inputText value="#{aboutController.about.title}" id="txtTitle"
								required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgTitle" for="txtTitle" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.about.description']}:"
								for="txtDescription" styleClass="control-label" /><br />
							<p:editor value="#{aboutController.about.description}"
								id="txtDescription" required="true" maxlength="1500" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.about.approve']}:"
								for="txtApprove" styleClass="control-label" />
							<p:selectOneMenu id="txtApprove"
								value="#{aboutController.about.approve}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{aboutController.approves}" />
							</p:selectOneMenu>
							<p:message id="msgApprove" for="txtApprove" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">

							<f:facet name="footer">
								<p:commandButton action="#{aboutController.register}"
									ajax="false" id="btnSave" value="#{msg['label.about.new']}"
									icon="ui-icon-circle-check">
									<f:ajax execute="panel" render="panel" />
								</p:commandButton>
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{aboutController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
				<p:ajaxStatus
					style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
					<f:facet name="start">
						<p:graphicImage value="/images/loading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
</html>
