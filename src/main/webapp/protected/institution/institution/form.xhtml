<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{institutionController.idInstitution}" />
			<f:event listener="#{institutionController.load}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formInstitution">
			<p:growl id="messages" showDetail="true" autoUpdate="true" showSummary="false" />
			<p:panel header="#{msg['label.institutions']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.id']}:"
								for="txtId"
								rendered="#{institutionController.institution.id != null}" styleClass="control-label" />
							<h:outputText value="#{institutionController.institution.id}"
								id="txtId"
								rendered="#{institutionController.institution.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.name']}:"
								for="txtName" styleClass="control-label" />
							<p:inputText value="#{institutionController.institution.name}"
								id="txtName" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgName" for="txtName" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.acronym']}:"
								for="txtAcronym" styleClass="control-label" />
							<p:inputText value="#{institutionController.institution.acronym}"
								id="txtAcronym" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgAcronym" for="txtAcronym" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.description']}:"
								for="txtDescription" styleClass="control-label" /><br />
							<p:editor
								value="#{institutionController.institution.description}"
								id="txtDescription" required="true" maxlength="50" width="980" height="350"/>
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
								value="#{msg['label.institution.institutionType']}:"
								for="txtInstitutionType" styleClass="control-label" />
							<p:selectOneMenu id="txtInstitutionType"
								value="#{institutionController.institution.institutionType}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{institutionController.institutionTypes}" />
							</p:selectOneMenu>
							<p:message id="msgInstitutionType" for="txtInstitutionType" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.site']}:"
								for="txtSite" styleClass="control-label" />
							<p:inputText value="#{institutionController.institution.site}"
								id="txtSite" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgSite" for="txtSite" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.logo']}:"
								for="txtLogo" styleClass="control-label" />
							<p:inputText value="#{institutionController.institution.logo}"
								id="txtLogo" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgLogo" for="txtLogo" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.institution.address']}:"
								for="txtAddress" styleClass="control-label" /><br />
							<p:autoComplete id="txtAddress"
								value="#{institutionController.institution.address}"
								completeMethod="#{institutionController.completeAddress}"
								var="address" itemLabel="#{address.street}"
								itemValue="#{address}" converter="GenericConverter"
								forceSelection="true" size="100" />
							<p:message id="msgAddress" for="txtAddress" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{institutionController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel"
									action="#{institutionController.cancelar}" ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
