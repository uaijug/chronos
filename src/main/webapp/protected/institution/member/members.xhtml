<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
	
		<p:panel header="#{msg['label.members']}"
					styleClass="panel-listagem" id="panelMembers">
		 	<div class="row">
				<a class="btn btn-success btn-lg"  href="${request.contextPath}/member">
					<span class="text-white">Novo Membro <span class="glyphicon glyphicon-plus-sign"></span></span>
				</a>
			</div>
			<br />
			<div class="row">
			 
			 <ui:repeat value="#{memberController.members}" var="member">
			
				<div class="col-lg-3 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-yellow">
						<div class="inner">
							<h3><h:outputText value="#{member.name}" /></h3>
							<p><h:outputText value="#{member.email}" /><br /><h:outputText value="#{member.phoneNumber}"/></p>
						</div>
						<div class="icon">
							<i class="ion ion-person-add"></i>
						</div>
							<a href="#{request.contextPath}/memberview?memberId=#{member.id}" class="small-box-footer"> Mais informações <i class="fa fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>
			 </ui:repeat>
			
			</div>
		
		</p:panel>
	</ui:define>
</ui:composition>
</html>
