<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
  <ui:define name="body">
    <f:metadata>
      <f:viewParam name="id" value="#{userController.idUser}" />
      <f:event listener="#{userController.load}" type="preRenderView" />
    </f:metadata>
    <h:form id="formUser">
      <p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
      <p:panel header="#{msg['label.users']}"
        styleClass="form-cadastro">
        <p:focus for="txtEmail" />
        <table width="95%">
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.user.id']}:" for="txtId"
                rendered="#{userController.user.id != null}" /></td>
            <td colspan="2">
            <h:outputText value="#{userController.user.id}" id="txtId" rendered="#{userController.user.id != null}" /></td>
          </tr>
         <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.user.name']}:" for="txtName" /></td>
            <td><p:inputText value="#{userController.user.name}" id="txtName" required="true" maxlength="25" /></td>
            <td><p:message id="msgName" for="txtName" /></td>
          </tr>
          <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.user.profile']}:" for="txtProfile" /></td>
            <td><h:selectOneMenu id="txtProfile" value="#{userController.user.profile}" converter="GenericConverter">
   				  <f:selectItems value="#{userController.profiles}" />
				</h:selectOneMenu>
            </td>
            <td><p:message id="msgProfile" for="txtProfile" /></td>
          </tr>      
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.user.email']}:" for="txtEmail" /></td>
            <td><p:inputText value="#{userController.user.email}" id="txtEmail" required="true" maxlength="50" /></td>
            <td><p:message id="msgEmail" for="txtEmail" /></td>
          </tr> 
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.user.username']}:" for="txtUsername" /></td>
            <td><p:inputText value="#{userController.user.username}" id="txtUsername" required="true" maxlength="25" /></td>
            <td><p:message id="msgUsername" for="txtUsername" /></td>
          </tr> 
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.user.password']}:" for="txtPassword" /></td>
            <td><p:inputText value="#{userController.user.password}" id="txtPassword" required="true" maxlength="25" /></td>
            <td><p:message id="msgPassword" for="txtPassword" /></td>
          </tr> 
        </table>

        <f:facet name="footer">
          <p:commandButton action="#{userController.register}" ajax="false" id="btnSave"
            value="#{msg['label.user.new']}" icon="ui-icon-circle-check" />
          <p:commandButton value="#{msg['label.cancel']}" immediate="true"
            icon="ui-icon-cancel" action="#{userController.cancelar}" ajax="false " />
        </f:facet>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
