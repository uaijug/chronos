<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
  <ui:define name="body">
    <f:metadata>
      <f:viewParam name="id" value="#{authorizationController.idAuthorization}" />
      <f:event listener="#{authorizationController.load}" type="preRenderView" />
    </f:metadata>
    <h:form id="formAuthorization">
      <p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
      <p:panel header="#{msg['label.authorizations']}"
        styleClass="form-cadastro">
        <p:focus for="txtUsername" />
        <table width="95%">
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.authorization.id']}:" for="txtId"
                rendered="#{authorizationController.authorization.id != null}" /></td>
            <td colspan="2">
            <h:outputText value="#{authorizationController.authorization.id}" id="txtId" rendered="#{authorizationController.authorization.id != null}" /></td>
          </tr>
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.authorization.username']}:" for="txtUsername" /></td>
            <td><p:inputText value="#{authorizationController.authorization.username}" id="txtUsername" required="true" maxlength="50" /></td>
            <td><p:message id="msgUsername" for="txtUsername" /></td>
          </tr>          
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.authorization.password']}:" for="txtPassword" /></td>
            <td><p:inputText value="#{authorizationController.authorization.password}" id="txtPassword" required="true" maxlength="50" /></td>
            <td><p:message id="msgPassword" for="txtPassword" /></td>
          </tr> 
          <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.authorization.member']}:" for="txtMember" /></td>
            <td><h:selectOneMenu id="txtMember" value="#{authorizationController.authorization.member}" converter="GenericConverter">
   				  <f:selectItems value="#{authorizationController.members}" />
				</h:selectOneMenu>
            </td>
            <td><p:message id="msgMember" for="txtMember" /></td>
          </tr>
          <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.authorization.profile']}:" for="txtProfile" /></td>
            <td><h:selectOneMenu id="txtProfile" value="#{authorizationController.authorization.profile}" converter="GenericConverter">
   				  <f:selectItems value="#{authorizationController.profiles}" />
				</h:selectOneMenu>
            </td>
            <td><p:message id="msgProfile" for="txtProfile" /></td>
          </tr>
        </table>

        <f:facet name="footer">
          <p:commandButton action="#{authorizationController.register}" ajax="false" id="btnSave"
            value="#{msg['label.authorization.new']}" icon="ui-icon-circle-check" />
          <p:commandButton value="#{msg['label.cancel']}" immediate="true"
            icon="ui-icon-cancel" action="#{authorizationController.cancelar}" ajax="false " />
        </f:facet>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
