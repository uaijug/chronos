<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
  <ui:define name="body">
    <f:metadata>
      <f:viewParam name="id" value="#{cityController.idCity}" />
      <f:event listener="#{cityController.load}" type="preRenderView" />
    </f:metadata>
    <h:form id="formCity">
     <p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
      <p:panel header="#{msg['label.citys']}"
        styleClass="form-cadastro">
        <p:focus for="txtDescription" />
        <table width="95%">
          <tr>
            <td class="form-cadastro-label"><h:outputLabel
                value="#{msg['label.id']}:" for="txtId"
                rendered="#{cityController.city.id != null}" /></td>
            <td colspan="2">
            <h:outputText value="#{cityController.city.id}" id="txtId" rendered="#{cityController.city.id != null}" /></td>
          </tr>
          <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.city.description']}:" for="txtDescription" /></td>
            <td><p:inputText value="#{cityController.city.description}" id="txtDescription" required="true" maxlength="50" /></td>
            <td><p:message id="msgDescription" for="txtDescription" /></td>
          </tr>
           <tr>
            <td class="form-cadastro-label"><h:outputLabel value="#{msg['label.city.state']}:" for="txtState" /></td>
            <td><h:selectOneMenu id="txtState" value="#{cityController.city.state}" converter="GenericConverter">
   				  <f:selectItems value="#{cityController.states}" />
				</h:selectOneMenu>
            </td>
            <td><p:message id="msgState" for="txtState" /></td>
          </tr>
        </table>

        <f:facet name="footer">
          <p:commandButton action="#{cityController.register}" ajax="false" id="btnSave"
            value="#{msg['label.city.new']}" icon="ui-icon-circle-check" />
          <p:commandButton value="#{msg['label.cancel']}" immediate="true"
            icon="ui-icon-cancel" action="#{cityController.cancelar}" ajax="false " />
        </f:facet>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
