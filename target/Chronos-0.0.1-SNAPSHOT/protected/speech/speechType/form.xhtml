<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{speechTypeController.idSpeechType}" />
			<f:event listener="#{speechTypeController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formSpeechType">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.speechTypes']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.speechType.id']}:" for="txtId"
								rendered="#{speechTypeController.speechType.id != null}" styleClass="control-label"/>
							<h:outputText value="#{speechTypeController.speechType.id}"
								id="txtId"
								rendered="#{speechTypeController.speechType.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.speechType.description']}:"
								for="txtDescription" styleClass="control-label" />
							<p:inputText
								value="#{speechTypeController.speechType.description}"
								id="txtDescription" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.speechType.time']}:"
								for="txtTime" styleClass="control-label" />
							<p:inputText value="#{speechTypeController.speechType.time}"
								id="txtTime" required="true" maxlength="5" styleClass="form-control" />
							<p:message id="msgTime" for="txtTime" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">

							<f:facet name="footer">
								<p:commandButton action="#{speechTypeController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.speechType.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{speechTypeController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
