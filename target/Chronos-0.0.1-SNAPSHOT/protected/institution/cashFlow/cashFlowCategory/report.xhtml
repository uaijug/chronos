<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/template.xhtml">

	<ui:define name="body">
		<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			
		<h:form id="formCashFlowEvent">
			<p:dataTable id="cashFlowEventsTable" var="cashFlowEvent" value="#{cashFlowEventController.cashFlowEvents}">

			  <f:facet name="header">  
        	   Cash Flow Report per Month
       		  </f:facet>

				<p:columnGroup type="header">
					<p:row>
						<p:column colspan="2" headerText="Revenue" />
						<p:column colspan="2" headerText="Expense" />
					</p:row>

					<p:row>
						<p:column headerText="Desciption" />
						<p:column headerText="Value" />
						<p:column headerText="Desciption" />
						<p:column headerText="Value" />
					</p:row>
				</p:columnGroup>

				<p:column>  
	            	#{cashFlowEvent.description} 
		        </p:column>
	
				<p:column>  
		          <h:outputLabel value="R$ #{cashFlowEvent.value}" rendered="#{cashFlowEvent.cashFlowEventType == 'revenue'}" /> 
		          <h:outputLabel value="R$ 0,00" rendered="#{cashFlowEvent.cashFlowEventType != 'revenue'}" /> 
	        	</p:column>
	
				<p:column>  
	            	#{cashFlowEvent.description}  
	        	</p:column>
	
				<p:column>  
		             <h:outputLabel value="R$ #{cashFlowEvent.value}" rendered="#{cashFlowEvent.cashFlowEventType == 'expense'}" />
		             <h:outputLabel value="R$ 0,00" rendered="#{cashFlowEvent.cashFlowEventType != 'expense'}" />  
		        </p:column>

				<p:columnGroup type="footer">
					<p:row>
						<p:column colspan="3" footerText="Totals:"
							style="text-align:right" />

						<p:column footerText="R$ #{cashFlowEventController.lastValueTotal}" />

					</p:row>
				</p:columnGroup>

				<f:facet name="footer">  
          			  Use a bicycle instead of a car  
      				 </f:facet>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
