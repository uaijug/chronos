<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{sponsorshipController.idSponsorship}" />
			<f:event listener="#{sponsorshipController.load}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formSponsorship">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.sponsorships']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorship.id']}:"
								for="txtId"
								rendered="#{sponsorshipController.sponsorship.id != null}" styleClass="control-label" />
							<h:outputText
									value="#{sponsorshipController.sponsorship.id}" id="txtId"
									rendered="#{sponsorshipController.sponsorship.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorship.description']}:"
								for="txtDescription" styleClass="control-label" />
							<p:inputText
									value="#{sponsorshipController.sponsorship.description}"
									id="txtDescription" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorship.data']}:"
								for="txtDate" styleClass="control-label" /><br />
							<p:calendar id="txtDate"
									value="#{sponsorshipController.sponsorship.data}"
									locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
									showButtonPanel="true">
									<f:convertDateTime type="date" dateStyle="medium"
										pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
								</p:calendar>
							<p:message id="msgDate" for="txtDate" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.level']}:"
								for="txtSponsorshipLevel" styleClass="control-label" />
							<p:selectOneMenu id="txtSponsorshipLevel"
									value="#{sponsorshipController.sponsorship.level}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems
										value="#{sponsorshipController.sponsorshipLevels}" />
							</p:selectOneMenu>
							<p:message id="msgSponsorshipLevel"
									for="txtSponsorshipLevel" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsor.paimentType']}:"
								for="txtPaimentType" styleClass="control-label" />
							<p:selectOneMenu id="txtPaimentType"
									value="#{sponsorshipController.sponsorship.paimentType}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{sponsorshipController.paimentTypes}" />
								</p:selectOneMenu>
							<p:message id="msgPaimentType" for="txtPaimentType" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorship.amount']}:"
								for="txtAmount" styleClass="control-label" />
							<p:inputText
									value="#{sponsorshipController.sponsorship.amount}"
									id="txtAmount" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgAmount" for="txtAmount" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorship.sponsors']}:"
								for="txtSponsor" styleClass="control-label" />
							<p:selectOneMenu id="txtSponsor"
									value="#{sponsorshipController.sponsorship.sponsor}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{sponsorshipController.sponsors}" styleClass="form-control" />
								</p:selectOneMenu>
							<p:message id="msgSponsor" for="txtSponsor" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.sponsorship.events']}:"
								for="txtEvent" styleClass="control-label" />
							<p:selectOneMenu id="txtEvent"
									value="#{sponsorshipController.sponsorship.event}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{sponsorshipController.events}" styleClass="form-control" />
								</p:selectOneMenu>
							<p:message id="msgEvent" for="txtEvent" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{sponsorshipController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.sponsorship.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel"
									action="#{sponsorshipController.cancelar}" ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
