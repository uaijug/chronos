<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{eventRoomController.idEventRoom}" />
			<f:event listener="#{eventRoomController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formEventRoom">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.eventRooms']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.eventRoom.id']}:" for="txtId"
								rendered="#{eventRoomController.eventRoom.id != null}" styleClass="control-label"/>

							<h:outputText
									value="#{eventRoomController.eventRoom.id}" id="txtId"
									rendered="#{eventRoomController.eventRoom.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.eventRoom.institution']}:"
								for="txtInstitution" styleClass="control-label"/>

							<p:selectOneMenu id="txtInstitution"
								value="#{eventRoomController.eventRoom.event}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{eventRoomController.eventMains}" />
							</p:selectOneMenu>
							<p:message id="msgInstitution" for="txtInstitution" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.eventRoom.description']}:"
								for="txtDescription" styleClass="control-label"/>

							<p:inputText value="#{eventRoomController.eventRoom.description}"
								id="txtDescription" required="true" maxlength="50" styleClass="form-control"/>
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.eventRoom.block']}:"
								for="txtBlock" styleClass="control-label"/>

							<p:inputText value="#{eventRoomController.eventRoom.block}"
								id="txtBlock" required="true" maxlength="50" styleClass="form-control"/>
							<p:message id="msgBlock" for="txtBlock" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.eventRoom.macroThemes']}:"
								for="txtNumber" styleClass="control-label"/>

							<p:inputText value="#{eventRoomController.eventRoom.number}"
								id="txtNumber" required="true" maxlength="50" styleClass="form-control"/>
							<p:message id="msgNumber" for="txtNumber" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{eventRoomController.register}"
									ajax="false" id="btnSave" value="#{msg['label.eventRoom.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{eventRoomController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
