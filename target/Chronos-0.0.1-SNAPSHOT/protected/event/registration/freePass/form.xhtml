<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{freePassController.idFreePass}" />
			<f:event listener="#{freePassController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formFreePass">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.freePasss']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.freePass.id']}:" for="txtId"
								rendered="#{freePassController.freePass.id != null}" styleClass="control-label"/>
							<h:outputText
									value="#{freePassController.freePass.id}" id="txtId"
									rendered="#{freePassController.freePass.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.freePass.description']}:"
								for="txtDescription" styleClass="control-label"/>
							
							<p:inputText
									value="#{freePassController.freePass.description}"
									id="txtDescription" required="true" maxlength="50" styleClass="form-control"/>
							<p:message id="msgDescription" for="txtDescription" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.freePass.code']}:"
								for="txtcode" styleClass="control-label"/>
							
							<p:inputText value="#{freePassController.freePass.code}"
									id="txtcode" required="true" maxlength="50" styleClass="form-control"/>
							<p:message id="msgcode" for="txtcode" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
								value="#{msg['label.freePass.percentageDiscount']}:"
								for="txtPercentageDiscount" styleClass="control-label"/>
							
							<p:selectOneMenu id="txtPercentageDiscount"
									value="#{freePassController.freePass.percentageDiscount}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{freePassController.percentageValues}" />
								</p:selectOneMenu>
								
							<p:message id="msgPercentageDiscount"
									for="txtPercentageDiscount" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.freePass.data']}:"
								for="txtData" styleClass="control-label"/>
							<br />
							<p:calendar id="txtData"
									value="#{freePassController.freePass.data}" locale="pt_BR"
									navigator="true" pattern="dd/MM/yyyy" showButtonPanel="true" showOn="button">
									<f:convertDateTime type="date" dateStyle="medium"
										pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
								</p:calendar>
							<p:message id="msgData" for="txtData" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{freePassController.register}"
									ajax="false" id="btnSave" value="#{msg['label.freePass.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{freePassController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
