<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{materialController.idMaterial}" />
			<f:event listener="#{materialController.load}" type="preRenderView" />
		</f:metadata>
		<h:form id="formMaterial">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.materials']}"
				styleClass="form-cadastro">
				<p:focus for="txtDescription" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.id']}:" for="txtId"
								rendered="#{materialController.material.id != null}"  styleClass="control-label"/>
							<h:outputText value="#{materialController.material.id}"
								id="txtId" rendered="#{materialController.material.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.event']}:"
								for="txtEvent" styleClass="control-label"/>
							<p:selectOneMenu id="txtEvent"
								value="#{materialController.material.event}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{materialController.events}" />
							</p:selectOneMenu>
							<p:message id="msgEvent" for="txtEvent" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.resourceType']}:"
								for="txtResourceType" styleClass="control-label"/>
							<p:selectOneMenu id="txtResourceType"
								value="#{materialController.material.resourceType}"
								converter="GenericConverter" styleClass="form-control">
								<f:selectItems value="#{materialController.resourceTypes}" />
							</p:selectOneMenu>
							<p:message id="msgResourceType" for="txtResourceType" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.description']}:"
								for="txtDescription" styleClass="control-label" />
							<p:inputText value="#{materialController.material.description}"
								id="txtDescription" required="true" maxlength="50" styleClass="form-control"/>
							<p:message id="msgDescription" for="txtDescription" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.data']}:" for="" styleClass="control-label" /><br />
							<p:calendar id="txtData"
								value="#{materialController.material.data}" locale="pt_BR"
								navigator="true" pattern="dd/MM/yyyy" showButtonPanel="true" showOn="button">
								<f:convertDateTime type="date" dateStyle="medium"
									pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
							</p:calendar>
							<p:message id="msgData" for="txtData" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.responsable']}:"
								for="txtResponsable" styleClass="control-label"/>
							<p:inputText value="#{materialController.material.responsable}"
								id="txtResponsable" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgResponsable" for="txtResponsable" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.quantity']}:"
								for="txtQuantity" styleClass="control-label" />
							<p:inputText value="#{materialController.material.quantity}"
								id="txtQuantity" required="true" maxlength="5" styleClass="form-control" />
							<p:message id="msgQuantity" for="txtQuantity" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.unitValue']}:"
								for="txtUnitValue" styleClass="control-label" />
							<p:inputText value="#{materialController.material.unitValue}"
								id="txtUnitValue" required="true" maxlength="15" styleClass="form-control"/>
							<p:message id="msgUnitValue" for="txtUnitValue" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.material.value']}:"
								for="txtValue" styleClass="control-label" />
							<p:inputText value="#{materialController.material.value}"
								id="txtValue" required="true" maxlength="15" styleClass="form-control"/>
							<p:message id="msgValue" for="txtValue" errorClass="errorMessage"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{materialController.register}"
									ajax="false" id="btnSave" value="#{msg['label.material.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel" action="#{materialController.cancelar}"
									ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
