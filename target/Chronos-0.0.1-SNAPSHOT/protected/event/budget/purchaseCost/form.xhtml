<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/layout/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id"
				value="#{purchaseCostController.idPurchaseCost}" />
			<f:event listener="#{purchaseCostController.load}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formPurchaseCost">
			<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="false" />
			<p:panel header="#{msg['label.purchaseCosts']}"
				styleClass="form-cadastro">
				<p:focus for="txtEvent" />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.id']}:"
								for="txtId"
								rendered="#{purchaseCostController.purchaseCost.id != null}" styleClass="control-label"/>
							<h:outputText
									value="#{purchaseCostController.purchaseCost.id}" id="txtId"
									rendered="#{purchaseCostController.purchaseCost.id != null}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.event']}:"
								for="txtEvent" styleClass="control-label"/>
							
							<p:selectOneMenu id="txtEvent"
									value="#{purchaseCostController.purchaseCost.event}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{purchaseCostController.events}" />
								</p:selectOneMenu>
							<p:message id="msgEvent" for="txtEvent" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.budget']}:"
								for="txtBudget" styleClass="control-label"/>
							
							<p:selectOneMenu id="txtBudget"
									value="#{purchaseCostController.purchaseCost.budget}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{purchaseCostController.budgets}" />
								</p:selectOneMenu>
							<p:message id="msgBudget" for="txtBudget" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.supplier']}:"
								for="txtSupplier" styleClass="control-label"/>
							
							<p:selectOneMenu id="txtSupplier"
									value="#{purchaseCostController.purchaseCost.supplier}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{purchaseCostController.suppliers}" />
								</p:selectOneMenu>
							<p:message id="msgSupplier" for="txtSupplier" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.member']}:"
								for="txtMember" styleClass="control-label"/>
							
							<p:selectOneMenu id="txtMember"
									value="#{purchaseCostController.purchaseCost.member}"
									converter="GenericConverter" styleClass="form-control">
									<f:selectItems value="#{purchaseCostController.members}" />
								</p:selectOneMenu>
							<p:message id="msgMember" for="txtMember" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.unitValue']}:"
								for="txtUnitValue" styleClass="control-label"/>
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.unitValue}"
									id="txtUnitValue" required="true" maxlength="50" size="1" styleClass="form-control" />
							<p:message id="msgUnitValue" for="txtUnitValue" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.quantity']}:"
								for="txtQuantity" styleClass="control-label"/>
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.quantity}"
									id="txtQuantity" required="true" maxlength="5" size="1" styleClass="form-control" />
							<p:message id="msgQuantity" for="txtQuantity" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.totalValue']}:"
								for="txtTotalValue" styleClass="control-label"/>
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.totalValue}"
									id="txtTotalValue" required="true" maxlength="5" size="1" styleClass="form-control" />
							<p:message id="msgTotalValue" for="txtTotalValue" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel
									value="#{msg['label.purchaseCost.paymentDate']}:"
									for="txtPaymentDate" /><br />
							<p:calendar id="txtPaymentDate"
									value="#{purchaseCostController.purchaseCost.paymentDate}"
									locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
									showOn="button">
									<f:convertDateTime type="date" dateStyle="medium"
										pattern="dd/MM/yyyy" timeZone="GMT-3" locale="pt_BR" />
								</p:calendar>
							<p:message id="msgPaymentDate" for="txtPaymentDate" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.note']}:"
								for="txtNote" styleClass="control-label"/>
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.note}"
									id="txtNote" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgNote" for="txtNote" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.headNote']}:"
								for="txtHeadNote" styleClass="control-label"/>
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.headNote}"
									id="txtHeadNote" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgHeadNote" for="txtHeadNote" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.nroNote']}:"
								for="txtNroNote" styleClass="control-label"/>
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.nroNote}"
									id="txtNroNote" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgNroNote" for="txtNroNote" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{msg['label.purchaseCost.attachement']}:"
								for="txtAttachement" styleClass="control-label" />
							
							<p:inputText
									value="#{purchaseCostController.purchaseCost.attachement}"
									id="txtAttachement" required="true" maxlength="50" styleClass="form-control" />
							<p:message id="msgAttachement" for="txtAttachement" errorClass="errorMessage" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<f:facet name="footer">
								<p:commandButton action="#{purchaseCostController.register}"
									ajax="false" id="btnSave"
									value="#{msg['label.new']}"
									icon="ui-icon-circle-check" />
								<p:commandButton value="#{msg['label.cancel']}" immediate="true"
									icon="ui-icon-cancel"
									action="#{purchaseCostController.cancelar}" ajax="false " />
							</f:facet>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
